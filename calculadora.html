<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>Calculadora SPA</title>
</head>

<body>
	<div id="calculator" class="col-xs-offset-2 container">
		<div class="row">
			<div>
				<input id="display" class="col-xs-8" type="text">
			</div>
		</div>
		<div class="row">
			<div class="key col-xs-2"><button class="number btn btn-calc">7</button></div>
			<div class="key col-xs-2"><button class="number btn btn-calc">8</button></div>
			<div class="key col-xs-2"><button class="number btn btn-calc">9</button></div>
			<div class="key col-xs-1"><button class="operation btn btn-calc btn-success">+</button></div>
			<div class="key col-xs-1"><button class="operation btn btn-calc btn-success">-</button></div>
		</div>
		<div class="row">
			<div class="key col-xs-2"><button class="number btn btn-calc">4</button></div>
			<div class="key col-xs-2"><button class="number btn btn-calc">5</button></div>
			<div class="key col-xs-2"><button class="number btn btn-calc">6</button></div>
			<div class="key col-xs-1"><button class="operation btn btn-calc btn-success">x</button></div>
			<div class="key col-xs-1"><button class="operation btn btn-calc btn-success">/</button></div>
		</div>
		<div class="row">
			<div class="key col-xs-2"><button class="number btn btn-calc">1</button></div>
			<div class="key col-xs-2"><button class="number btn btn-calc">2</button></div>
			<div class="key col-xs-2"><button class="number btn btn-calc">3</button></div>
			<div class="key col-xs-2"><button id="submit" class="btn btn-calc btn-info">=</button></div>
		</div>
		<div class="row">
			<div class="key col-xs-2">
				<button id="back" class="btn btn-warning btn-calc"><span class="glyphicon glyphicon-arrow-left"></span></button>
			</div>
			<div class="key col-xs-2"><button class="number btn btn-calc">0</button></div>
			<div class="key col-xs-2"><button class="number btn btn-calc">.</button></div>
			<div class="key col-xs-2"><button id="ac" class="btn btn-danger btn-calc">AC</button>
			</div>
		</div>
	</div>
	<script src="script.js" charset="utf-8"></script>
</body>

</html>
